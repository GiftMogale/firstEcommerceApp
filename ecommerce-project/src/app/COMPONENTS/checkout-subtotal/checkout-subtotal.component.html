<div  class="subtotal" *ngIf="shoppingCart.getCartLength() > 0" >
    <p>Subtotal: ({{shoppingCart.getCartLength()}} items)
        <strong>R{{shoppingCart.getTotal()}}</strong></p>
        <div class="subtotal_gift">
            <input type="checkbox"/>
            <p>Order contains a gift</p>
        </div>
        <button>Proceed to Checkout</button>
</div>
