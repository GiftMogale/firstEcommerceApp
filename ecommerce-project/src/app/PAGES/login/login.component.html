<div class = "login">
    <div class="login_container">
        <img routerLink="/" class="login_logo" src= 
        "https://img1.wsimg.com/isteam/ip/95fd38ed-4a0b-4c60-b7de-881a40cbfbe7/C-mple-Solutions-Letters-Black-No-Solutions.svg/:/rs=h:68/qt=q:95">
        
        <div class="login_form">
            <h3>Sign-In</h3>
            <form action="" [formGroup] = "LoginForm">
                <h5>Email</h5>
                <input type="email" formControlName = "email">
                <h5>Password</h5>
                <input type="password" formControlName = "password">
                <button class = "sign_in_Btn" (click) = "signIn()">Sign-In</button>
                <p class="login_terms">By continuing,you agree to C-mple's Conditions of Use and Privacy Notice</p>
                <button class = "login_create_acc" (click) = "createAccount()">Create C-mple Account</button>
            </form>       
        </div>    
    </div>

</div>
